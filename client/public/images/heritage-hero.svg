<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)"/>
  
  <!-- Ancient architecture silhouettes -->
  <g opacity="0.3">
    <!-- Pyramid -->
    <polygon points="100,600 250,300 400,600" fill="#654321"/>
    <!-- Columns -->
    <rect x="500" y="400" width="30" height="200" fill="#8B4513"/>
    <rect x="550" y="400" width="30" height="200" fill="#8B4513"/>
    <rect x="600" y="400" width="30" height="200" fill="#8B4513"/>
    <!-- Temple -->
    <rect x="700" y="450" width="200" height="150" fill="#A0522D"/>
    <polygon points="700,450 800,350 900,450" fill="#8B4513"/>
    <!-- Arch -->
    <path d="M 1000 600 Q 1050 500 1100 600" stroke="#8B4513" stroke-width="20" fill="none"/>
  </g>
  
  <!-- Overlay texture -->
  <rect width="100%" height="100%" fill="url(data:image/svg+xml;base64,)" opacity="0.15"/>
</svg>